{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Видалити коментар</h1>
    <p>Ви впевнені, що хочете видалити цей коментар?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'post' post.slug %}" class="btn btn-secondary">Відміна</a>
    </form>
</div>
{% endblock %}
