{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <h1>Профіль користувача</h1>
    <div>
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Avatar" class="img-thumbnail" width="150" height="150">
        {% else %}
            <img src="{% static 'default_avatar.png' %}" alt="Default Avatar" class="img-thumbnail" width="150" height="150">
        {% endif %}
    </div>  
    <p>Логін: {{ user.username }}</p>
    <p>Ім'я: {{ user.first_name }}</p>
    <p>Прізвище: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'edit_profile' %}">Редагувати профіль</a>
</div>
{% endblock %}
