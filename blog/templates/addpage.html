{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
        <h1>{{ title }}</h1>

        <form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>

            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Додати</button>
        </form>

        {% if is_draft %}
        <form action="{% url 'save_draft' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="is_draft" value="True">
            <button type="submit" class="btn btn-secondary">Зберегти як чернетку</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
