{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Видалити категорію</h2>
    <p class="lead">Ви впевнені, що хочете видалити категорію "<strong>{{ object.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
{% endblock %}
